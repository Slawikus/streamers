{% load i18n %}

<div class="card mb-3">
  <div class="card-body">
    <div class="container">
      <div class="row">
        <div class="col-8">
          <h5 class="card-title">{{ event.name }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">
            {{ event.event_starts }}
            {% if not past %}
              (in {{ event.event_starts|timeuntil }})
            {% endif %}
          </h6>
          <p class="card-text">
            <small class="text-muted">
              {{ event.description|safe }}
            </small>
          </p>
          <a href="{% url 'event_detail' event.pk %}" class="btn btn-success btn-sm">
            {% translate 'Details' %}
          </a>
        </div>
        <div class="col-2">
          <img style="max-width: 150px" src="{{ event.qr_code.url }}" alt="qr code with link to stream">
        </div>
        <div class="col-2">
          <img style="max-width: 150px" src="{{ event.product.image.url }}" alt="product image">
        </div>
      </div>
    </div>
  </div>
</div>
