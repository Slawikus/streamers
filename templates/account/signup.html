{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}


{% block title %}{% translate 'Sign Up' %}{% endblock %}

{% block content %}
<h2>{% translate 'Sign Up' %}</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">{% translate 'Sign Up' %}</button>
</form>

{% endblock %}
